<!DOCTYPE html>
<html lang="pt-br">
	<head>
        <title>TeamAbrigo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" type="text/css" href="./style2.css">      
		<body>
            <main><script src="funcoes.js"></script></main>
                <div id="container3">
                    <img id="img_3" src="tudo2.png">
                        <h1 id="procurando_abrigo">Pessoa Jurídica</h1>
                        <h1 id="opcao" >Preencha as informações</h1>
                        <form method="POST" action="qtde_cnpj.php">    
                            <input tabindex="2" maxlength="170" required="required" placeholder="Nome" type="text" id="nome" name="nome"><br><br>
                            <input tabindex="2" maxlength="11" pattern="([0-9]{10,11})" title="Preencha este campo no formato XXXXXXXXXX ou no formato YY9YYYYYYYY." placeholder="Telefone" type="text" id="telefone" name="telefone"><br><br>
                            <input tabindex="2" maxlength="14" pattern="([0-9]{14})" required="required" placeholder="CNPJ" type="text" id="cpf" name="cnpj"><br><br>
                            <input tabindex="2" maxlength="300" required="required" placeholder="Endereço" type="text" id="rg" name="endereco"><br>
                            <input tabindex="2" max="9999" min="1" required="required" placeholder="Número" type="number" id="numero" name="numero"><br>
                            <input tabindex="2" maxlength="50" placeholder="Complemento" type="text" id="complemento" name="complemento"><br>
                            <button id="proximo2" type="submit">
                                <h1 class="texto_retangulos">Próximo</h1>
                            </button>
                        </form>
                    </img>    
                </div>
            <footer>
            </footer>
        </body>
    </head>
</html>
